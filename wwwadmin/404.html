<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <link rel="stylesheet" href="./assets/css/404.css">
</head>
<body>
    <section id="not-found">
        <div id="title">Simple Pure CSS3 &bull; 404 Error Page</div>
        <div class="circles">
            <p>404<br>
            <small>PAGE NOT FOUND</small>
            </p>
            <span class="circle big"><br><br><br><br><br><br><br><br><h2>Where am I?</h2></span>
            <span class="circle med"><br><br><br><br><h3>HELP!</h3></span>
            <span class="circle small"><br><br><h3>I'm LOST!</h3></span>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
        function autorun()
        {
            // ask the server for our IP
        }
        if (document.addEventListener) document.addEventListener("DOMContentLoaded", autorun, false);
        else if (document.attachEvent) document.attachEvent("onreadystatechange", autorun);
        else window.onload = autorun;
    </script>
</body>
</html>
